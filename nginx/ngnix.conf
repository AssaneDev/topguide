# Bloc HTTP â€” redirige tout vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name vacancesenegal.com www.vacancesenegal.com;

    return 301 https://$host$request_uri;
}

# Bloc HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vacancesenegal.com www.vacancesenegal.com;

    root /var/www/topguide/public;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 20M;
    client_body_buffer_size 20M;

    # SÃ©curitÃ© SSL
    ssl_certificate /etc/letsencrypt/live/vacancesenegal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vacancesenegal.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Headers de sÃ©curitÃ©
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Access-Control-Allow-Origin *;  # ðŸ”¥ pour permettre le chargement des polices via CDN ou autre

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    # PHP-FPM
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Bloque les fichiers cachÃ©s (.htaccess, .env, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gestion des erreurs Laravel
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Gestion optimisÃ©e des fichiers statiques + polices
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|webp|woff|woff2|ttf|eot|otf|map)$ {
        expires 30d;
        add_header Access-Control-Allow-Origin *;  # ðŸ”¥ important pour les fonts
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    access_log /var/log/nginx/vacancesenegal_access.log;
    error_log  /var/log/nginx/vacancesenegal_error.log;
}
